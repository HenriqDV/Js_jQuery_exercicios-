<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário com PHP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <p>Insira os registros do aluno para adicionalos a lista:</p>
    <form action="cadastrar.php" method="post">
    <!-- Início do formulário HTML. 
     O atributo "action" indica que os dados serão enviados para o arquivo "processa.php".
     O atributo "method=post" indica que os dados serão enviados via POST (não aparecem na URL). -->

        <label for="nome">Nome:</label>
        <!-- Rótulo para o campo de nome. O atributo "for" associa o rótulo ao campo de entrada com id="nome" -->
        <input type="text" id="nome" name="nome" required>
        <!-- Campo de entrada do tipo texto. 
             id="nome" é usado para associação com o label.
             name="nome" é o nome da variável que será enviada ao PHP.
             required indica que o campo é obrigatório. -->

        <label for="email">E-mail:</label>
        <!-- Rótulo para o campo de e-mail -->
        <input type="email" id="email" name="email" required>
        <!-- Campo de entrada do tipo e-mail.
            O navegador valida se o valor inserido é um e-mail válido.
            name="email" será o nome da variável enviada ao PHP. -->
            
        <label for="matricula">Matricula:</label>
        <input type="text" id="matricula" name="matricula" required>
        
        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso" required>

        <br><br>
        <input class="btn btn-primary" type="submit" value="Enviar">
        <!-- Botão para enviar o formulário. Ao clicar, os dados serão enviados para "processa.php". -->

        <a href="listar.php">Lista de Alunos Matriculados</a>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
