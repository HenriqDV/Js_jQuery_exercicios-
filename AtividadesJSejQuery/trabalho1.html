<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Validação de Formulário</title>
</head>
<body>
  <h2>Formulário com Validação</h2>
  <form id="form">
    <label>Nome:
      <input type="text" id="nome">
      <div class="error" id="erro-nome"></div>
    </label><br><br>

    <label>Email:
      <input type="text" id="email">
      <div class="error" id="erro-email"></div>
    </label><br><br>

    <label>CPF:
      <input type="text" id="cpf">
      <div class="error" id="erro-cpf"></div>
    </label><br><br>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('form').addEventListener('submit', function(e) {
      e.preventDefault();

      let nome = document.getElementById('nome').value.trim();
      let email = document.getElementById('email').value.trim();
      let cpf = document.getElementById('cpf').value.replace(/\D/g, ''); // remove máscara

      let erroNome = '', erroEmail = '', erroCpf = '';

      if (nome.length < 3) {
        erroNome = 'Nome deve conter pelo menos 3 letras.';
      }

      if (!email.includes('@') || !email.includes('.com')) {
        erroEmail = 'Email inválido. Deve conter "@" e ".com".';
      }

      if (!/^\d{11}$/.test(cpf)) {
        erroCpf = 'CPF deve conter 11 números.';
      }

      document.getElementById('erro-nome').textContent = erroNome;
      document.getElementById('erro-email').textContent = erroEmail;
      document.getElementById('erro-cpf').textContent = erroCpf;

      if (!erroNome && !erroEmail && !erroCpf) {
        alert('Formulário enviado com sucesso!');
      }
    });
  </script>
</body>
</html>
